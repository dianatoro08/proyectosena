<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRDhotel</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../img/logo_hotel.PNG"  alt="Logo del hotel">
    </div>
    <h1>Reserva</h1>
    <nav>
        <input type="button" value="Inicio" onclick="window.location.href='index.html'">
        <input type="button" value="Habitaciones" onclick="window.location.href='ofertas.html'">
        <input type="button" value="Menú de comidas" onclick="window.location.href='menuCo.html'">
        <input type="button" value="Quienes somos" onclick="window.location.href=''">
        <input type="button" value="Quejas o reclamos" onclick="window.location.href='formularioPqr.html'">
    </nav>
  </header>
 
  <div class="container">
    <form name="form1" method="post" action="../php/inserReserva.php">
      <fieldset>
        <legend>Información del huésped:</legend>
        <div class="form-group">
          <label for="numero-documento">Número de documento:</label>
          <input type="text" class="form-control" id="numero-documento" name="numero-documento" required>
        </div>
        
        <div class="form-group">
          <label for="nombre-completo">Nombre Completo:</label>
          <input type="text" class="form-control" id="nombre-completo" name="nombresCliente" required>
        </div>

        <div class="form-group">
          <label for="correo-electronico">Dirección de correo electrónico:</label>
          <input type="email" class="form-control" id="correo-electronico" name="correo-electronico" required>
        </div>

        <div class="form-group">
          <label for="numero-telefono">Número de teléfono:</label>
          <input type="tel" class="form-control" id="numero-telefono" name="numero-telefono" required>
        </div>
      </fieldset>
  
      <fieldset>
        <legend>Detalles de la reserva:</legend>
        <div class="form-group">
          <label for="fecha-entrada">Fecha de entrada:</label>
          <input type="date" class="form-control" id="fecha-entrada" name="fecha-entrada" required>
        </div>

        <div class="form-group">
          <label for="fecha-salida">Fecha de salida:</label>
          <input type="date" class="form-control" id="fecha-salida" name="fecha-salida" required>
        </div>

       
        <div class="form-group">
          <label for="numero-habitaciones">Número de habitaciones:</label>
          <input type="number" class="form-control" id="numero-habitaciones" name="numero-habitaciones" required>
        </div>

        <div class="form-group">
          <label for="numero-adultos">Número de adultos:</label>
          <input type="number" class="form-control" id="numero-adultos" name="numero-adultos" required>
        </div>

        <div class="form-group">
          <label for="numero-ninos">Número de niños:</label>
          <input type="number" class="form-control" id="numero-ninos" name="numero-ninos" required>
        </div>
      </fieldset>
  
      <fieldset>
        <legend>Servicios adicionales:</legend>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="servicio-desayuno" name="servicio-desayuno" value="desayuno">
          <label class="form-check-label" for="servicio-desayuno">Desayuno</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="servicio-almuerzo" name="servicio-almuerzo" value="almuerzo">
          <label class="form-check-label" for="servicio-almuerzo">Almuerzo</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="servicio-habitacion" name="servicio-habitacion" value="servicio-habitacion">
          <label class="form-check-label" for="servicio-habitacion">Servicio a la habitación</label>
        </div>
      </fieldset>
  
      <fieldset>
        <legend>Información de pago:</legend>
        <div class="form-group">
          <label for="tipo-pago">Tipo de pago:</label>
          <select class="form-control" id="tipo-pago" name="tipo-pago" required>
            <option value="efectivo">Efectivo</option>
          </select>
        </div>
      </fieldset>
      <br>
  
      <input type="submit" class="btn btn-primary" value="Realizar reserva" name="registro">
      <input type="submit" class="btn btn-success" value="Consultar reserva" name="registro">
      <input type="submit" class="btn btn-danger" value="Actualizar reserva" name="registro">
      <input type="submit" class="btn btn-info" value="Eliminar reserva" name="registro">
      

    </form>
  </div>
</body>
</html>
