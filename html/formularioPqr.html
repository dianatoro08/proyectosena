
<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="logo">
        <img src="../img/logo_hotel.PNG" alt="Logo del hotel">
      </div>
  <div class="container">
    <h1>Formulario de PQR</h1>
    <nav>
        <input type="button" value="inicio" onclick="window.location.href='index.html'">
        <input type="button" value="habitaciones" onclick="window.location.href='reserva.html'">
        <input type="button" value="menu de comidas" onclick="window.location.href='menuCo.html'">
        <input type="button" value="quienes somos" onclick="window.location.href=''">
        <input type="button" value="quejas o reclamos" onclick="window.location.href='formularioPqr.html'">
    </nav>
    <form method="POST" action="mailto:correo@ejemplo.com" enctype="text/plain">
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="inputNombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="inputEmail" name="email" required>
      </div>
      <div class="mb-3">
        <label for="inputAsunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="inputAsunto" name="asunto" required>
      </div>
      <div class="mb-3">
        <label for="inputMensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="inputMensaje" name="mensaje" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
